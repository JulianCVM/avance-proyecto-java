<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <!-- Esto no se renderizará, es solo para la compatibilidad con IDE -->
</head>

<body>
    <!-- Fragmento de navegación principal con iconos -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-cpu me-2"></i>
                <span>Avance AI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'home' ? 'active' : ''}" href="/">
                            <i class="bi bi-house-door me-1"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'agents' ? 'active' : ''}" href="/agents">
                            <i class="bi bi-robot me-1"></i> Agentes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'chat' ? 'active' : ''}" href="/chat">
                            <i class="bi bi-chat-dots me-1"></i> Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'chatbot' ? 'active' : ''}" href="/chatbot">
                            <i class="bi bi-chat-square-text me-1"></i> Chatbot
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'api-keys' ? 'active' : ''}" href="/api-keys">
                            <i class="bi bi-key me-1"></i> API Keys
                        </a>
                    </li>
                </ul>
                <!-- Área de usuario (Cambia según estado de autenticación) -->
                <div th:if="${session.user != null}" class="d-flex align-items-center">
                    <div class="user-avatar me-2" th:text="${#strings.substring(session.user.firstName, 0, 1)}">U</div>
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false"
                                th:text="${session.user.firstName + ' ' + session.user.lastName}">
                            Usuario
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
                            <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear me-1"></i> Configuración</a></li>
                            <li><a class="dropdown-item" href="/api-keys"><i class="bi bi-key me-1"></i> API Keys</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
                <div th:unless="${session.user != null}" class="d-flex">
                    <a href="/login" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión</a>
                    <a href="/register" class="btn btn-primary btn-sm"><i class="bi bi-person-plus me-1"></i> Registrarse</a>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
